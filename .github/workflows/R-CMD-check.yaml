# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check          

      - name: Install DCMTK (Ubuntu - apt-get)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y dcmtk

      - name: Install DCMTK (macOS - brew)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install dcmtk

      - name: Install DCMTK (Windows - choco)
        if: matrix.os == 'windows-latest' || matrix.os == 'windows-2019'
        run: |
          choco install dcmtk -y

      - name: Install DCMTK (CentOS - yum)
        if: matrix.os == 'centos-latest'
        run: |
          sudo yum install -y dcmtk
          
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
